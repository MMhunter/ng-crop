<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>
    <script src="../src/js/ng-crop.js" type="text/javascript"></script>
    <script src="demo.js" type="text/javascript"></script>
</head>
<body ng-app="demo">
    <div ></div>
    <div class="demo" id="demo-simple">
        <h2>Simple Demo</h2>
        <ng-crop img="example.jpg"  result-data="result_1"></ng-crop>
        <div style="width:200px">
            Result:
            <img ng-src="{{result_1}}" />
            <pre>{{result_1}}</pre>
        </div>
    </div>
    <div class="demo" id="demo-max-option">
        <h2></h2>
        <ng-crop img="example.jpg"  result-data="result_2" max-width="100" max-height="50"></ng-crop>
        <div style="width:200px">
            Result:
            <img ng-src="{{result_2}}" />
            <pre>{{result_2}}</pre>
        </div>
    </div>
</body>
</html>
